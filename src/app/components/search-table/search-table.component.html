<div class="mt-4">
  <div class="text-right mb-2">
    <button pButton pRipple label="เพิ่มข้อมูล" class="p-button-success" (click)="onSave()"><i class="pi pi-plus mx-2"></i></button>
  </div>

  <p-table
    [value]="tableValue"
    [tableStyle]="{ 'min-width': '60rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [paginator]="true"
    [rows]="5"
    styleClass="p-datatable-striped" 
    [tableStyle]="{'min-width': '50rem'}"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id" style="width: 15%; text-align: center;">
          ID <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th pSortableColumn="firstName" style="width: 15%">
          ชื่อจริง <p-sortIcon field="firstName"></p-sortIcon>
        </th>
        <th pSortableColumn="lastName" style="width: 15%">
          นามสกุล <p-sortIcon field="lastName"></p-sortIcon>
        </th>
        <th pSortableColumn="gender" style="width: 10%; text-align: center;">
          เพศ <p-sortIcon field="gender"></p-sortIcon>
        </th>
        <th pSortableColumn="code" style="width: 15%; text-align: center;">
          รหัสแผนก <p-sortIcon field="code"></p-sortIcon>
        </th>
        <th pSortableColumn="name" style="width: 15%; text-align: center;">
          ชื่อแผนก <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th style="width: 10%; text-align: center;">ลบ/แก้ไข</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr>
        <td class="text-center">{{ employee.id }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td class="text-center">{{ employee.gender }}</td>
        <td class="text-center">{{ employee.department.code }}</td>
        <td class="text-center">{{ employee.department.name }}</td>
        <td class="text-center">
          <i class="pi pi-trash cursor-pointer mr-4" style="color: red" (click)="onDelete(employee.id)"></i>
          <i class="pi pi-pencil cursor-pointer" style="color: blue" [routerLink]="['/save', employee.id]"></i> 
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
