<p-panel header="บันทึกข้อมูล">
    <div class="content">
        <div style="width: 50%;" [formGroup]="saveForm">
            <div class="grid">
                <div class="col-6">
                    <label class="block mb-2">ชื่อจริง <span style="color: red;">*</span></label>
                    <input type="text" class="w-full" pInputText placeholder="กรอกชื่อจริง">
                </div>
                <div class="col-6">
                    <label class="block mb-2">นามสกุล<span style="color: red;">*</span></label>
                    <input type="text" class="w-full" pInputText placeholder="กรอกนามสกุล">
                </div>
                <div class="col-6">
                    <label class="block mb-2">แผนก<span style="color: red;">*</span></label>
                    <p-dropdown [options]="departments" optionLabel="name" [style]="{ width: '100%'}"></p-dropdown>
                </div>
                <div class="col-6">
                    <label class="block mb-2">เพศ<span style="color: red;">*</span></label>
                    <div class="flex">
                        <div class="col-2 mx-3" *ngFor="let item of Gender | keyvalue">
                            <p-radioButton [value]="item.value" [label]="item.value"
                                formControlName="gender"></p-radioButton>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-5">
        <button pButton pRipple label="กลับ" class="p-button mx-1" [routerLink]="['/']"><i class="pi pi-backward mr-3"></i></button>
        <button pButton pRipple label="เคลียร์" class="p-button-warning mx-1"><i class="pi pi-eraser mr-3"></i></button>
        <button pButton pRipple label="บันทึก" class="p-button-success mx-1"><i class="pi pi-save mr-3"></i></button>
    </div>
</p-panel>
